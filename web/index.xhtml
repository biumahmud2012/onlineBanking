<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>-->
        <h:outputStylesheet name="css/application_site_login.css"/>
        <h:outputStylesheet name="css/bootstrap.min.css"/>

        <h:outputStylesheet name="./css/crazy.bootstrap.min.css"/>
        <h:outputStylesheet name="./css/flaty.bootstrap.min.css"/>
        <h:outputStylesheet name="./css/cosmo.bootstrap.min.css"/>

        <h:outputScript name="./js/bootstrap.js"/>
        <h:outputScript name="./js/application.js"/>
        <title>Online Banking</title>
    </h:head>
    <h:body id="body-login">
        <h:form id="form-signin" >


            <p:growl id="msg" showDetail="true" life="6000"/>
            <p:panel header="Login">
                <h:panelGrid id="loginPanel" columns="1">

                    <div id="form-signin-header-container"> 
                        <object width="48px" height="48px"
                                data="images/bank_atm.svg" type="image/svg+xml"></object>
                        <h2 id="form-signin-heading">IDB Online Banking</h2>
                    </div>


                    <p:inputText id="loginid" value="#{login.uname}" required="required" autocomplete="off"
                                 class="input-block-level" placeholder="Username"/>

                    <p:message for="loginid" />

                    <p:password id="password" value="#{login.password}"  feedback="false"
                                autocomplete="off" required="required"
                                class="input-block-level" placeholder="Password"/>

                    <p:message for="password"/>


                    <p:outputLabel class="checkbox">
                        <p:selectBooleanCheckbox value="remember-me"/>  Remember me
                    </p:outputLabel>

                    <p:commandButton class="btn btn-large btn-primary" action="#{login.loginProject}" value="Login" update="form-signin" ajax="true"/>

                </h:panelGrid>

            </p:panel>
        </h:form>


        <footer id="footer">
            <ul>
                <li><span class="icon-book"></span><a href="#">Privacy Policy</a></li>
                <li><span class="icon-flag"></span><a href="#">Terms &amp; Conditions</a></li>
                <li>copy; Copyright Team IDB-BISEW R-20 ESAD-J2EE Students. </li>
            </ul>
        </footer>

      
    </h:body>
</html>
