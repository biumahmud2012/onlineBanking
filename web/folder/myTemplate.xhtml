<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>

        <h:outputStylesheet name="css2/application_site_login.css"/>
        <h:outputStylesheet name="css2/bootstrap.min.css"/>

        <h:outputStylesheet name="./css2/crazy.bootstrap.min.css"/>
        <h:outputStylesheet name="./css2/flaty.bootstrap.min.css"/>
        <h:outputStylesheet name="./css2/cosmo.bootstrap.min.css"/>

        <h:outputScript name="./js/bootstrap.js"/>
        <h:outputScript name="./js/application.js"/>
        <title>My Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h2> Welcome to IDB Online Banking</h2> 
                <f:view>
                    <p:panel style="min-height: inherit; height: inherit;">
                        <p:outputPanel style="float: left;width: 150px;height: inherit;">
                            <center>
                                <p:graphicImage value="images/building.svg" width="85px" height="90px"/>
                            </center>               
                        </p:outputPanel>

                        <p:outputPanel>

                            <p:panel rendered="#{login.showLogout}" style="float: right; border: 0;">
                                <f:view>
                                    <h:form>                      
                                        <p:outputLabel value="#{login.roleName} : #{login.name}" styleClass="grbg"/>


                                        <h:link value="My Home" outcome="#{login.loginProject()}" styleClass="loglink"/>
                                    </h:form>
                                </f:view>                                        <p:commandLink value="log out" action="#{login.logOut()}" styleClass="loglink"/>

                            </p:panel>

                            <p:panel style="height: 60px; border: 0;padding: 0;color: #333300;">
                                <p:outputLabel value="School Management" styleClass="schname"/>
                            </p:panel>            

                            <p:panel style="margin: 0px 0px 0px 150px;padding: 0;border: 0;font-variant: normal;background: none;" styleClass="menu">              
                                <li><h:link value="Home" outcome="index.xhtml"/></li>
                                <li><h:link value="Notice" outcome="public/publicNotice.xhtml"/></li>
                                <li><h:link value="Result"  outcome="public/publicResult.xhtml"/></li>
                                <li><h:link value="About us" outcome="about.xhtml"/></li>            
                                <li><h:link value="Contact us" outcome="public/contactus.xhtml"/></li>
                            </p:panel>
                        </p:outputPanel>
                    </p:panel>
                </f:view>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right">Right</ui:insert>
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </div>
        <div id="footer">
            <ui:insert name="footer">
                <ul>
                    <li><span class="icon-book"></span><a href="#">Privacy Policy</a></li>
                    <li><span class="icon-flag"></span><a href="#">Terms &amp; Conditions</a></li>
                    <li>&copy; Copyright Team IDB-BISEW R-20 ESAD-J2EE Students. </li>
                </ul>    
            </ui:insert>
        </div>

    </h:body>

</html>
