<?xml version='1.0' encoding='UTF-8' ?>   
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>User Online Banking</title>
    </h:head>
    <h:body>

        <ui:composition template="./userTemplate.xhtml">
            <ui:define name="content">
                <div id="dashboard" class="row">
                    <h3 style="text-align: center;border: none;">Welcome to User Panel</h3>
                    <h:panelGrid columns="3" cellpadding="20">
                        
                        <h:link outcome="accountDetails.xhtml" style="display: block; height: auto;">
                            <p:graphicImage value="../images/show_balance.svg" class="img-circle" style="width: 120px;"/>
                            <h5>Details</h5>
                        </h:link>
                        <h:link outcome="depositFund.xhtml" style="display: block; height: auto;">
                            <p:graphicImage value="../images/deposit_money.svg" class="img-circle" style="width: 120px;"/>
                            <h5>Deposit</h5>
                        </h:link>

                        <h:link outcome="withdrawFund.xhtml" style="display: block; height: auto;">
                            <p:graphicImage value="../images/withdraw_money.svg" style="width: 120px;"/>
                            <h5>Withdraw</h5>
                        </h:link>

                        <h:link outcome="transferFund.xhtml" style="display: block; height: auto;">
                            <p:graphicImage value="../images/transfer_money.svg" style="width: 120px;"/>
                            <h5>Transfer Cash</h5>
                        </h:link>

                         <h:link outcome="transHistory.xhtml" style="display: block; height: auto;">
                            <p:graphicImage value="../images/transaction_history.svg" style="width: 120px;"/>
                            <h5>Transaction History</h5>
                        </h:link>
                        
                         <h:link outcome="profileInfo.xhtml" style="display: block; height: auto;">
                            <p:graphicImage value="../images/customer_male.svg" style="width: 120px;"/>
                            <h5>My Information</h5>
                        </h:link>
                    </h:panelGrid>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>

</html>
