<?xml version='1.0' encoding='UTF-8' ?>   
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>User Online Banking</title>
    </h:head>
    <h:body>

        <ui:composition template="./userTemplate.xhtml">
            <ui:define name="content">
                <div id="dashboard" class="row">
                    <h3 style="text-align: center;border: none;">Please Choose an Account.</h3>
                    <h:form id="dtform">
                        <p:growl id="grl" autoUpdate="false" showDetail="true"/>
                        <p:dataTable id="dtt"  value="#{mapAccount.detailsOfAccount}" var="item" editable="true" rowKey="#{item.mapAccount_number}" style="font-size: 9pt;">

                            <p:column headerText="Bank Account ID" style="text-align: center; width: 50px;">                
                                #{item.account_id}
                            </p:column>
                            <p:column headerText="Available Balance" style="text-align: center;">
                                #{item.role_name}

                            </p:column>
                            <p:column headerText="Account Type" style="text-align: center; width: 27%">
                                #{item.role_status}

                            </p:column>

                            <p:column style="text-align: center; width:110px;">                                    

                                <p:commandButton value="Select" action="#{userRole.deleteData()}" icon="ui-icon-close" style="color: #D20005;font-size: 7pt;" update=":dtform:grl">

                                </p:commandButton>
                            </p:column>              
                        </p:dataTable>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>

</html>
